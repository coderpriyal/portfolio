<section id="home" class="d-flex align-items-center" >
    <!-- Left Side: Background Image -->
    <div class="image-container  floating-image" 
        [ngStyle]="{
            backgroundImage: 'url(/assets/images/avatar.jpg)',
            backgroundPosition: 'left center',
            backgroundSize: 'contain',
            backgroundRepeat: 'no-repeat',}" >
    </div>
    <div class="overlay" 
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(21, 21, 89, 0.5); z-index: 1;">
    </div>

    <!-- Right Side: Text -->
    <div class="text-container text-center p-5 aos-init aos-animate" data-aos="fade-in" data-aos-delay="300" style="flex: 1;">
        <h1 class="mt-3">Priyal Keharia</h1>
        <p>{{'I am Developer'}} <span class="typed"></span></p>
    </div>
</section>
